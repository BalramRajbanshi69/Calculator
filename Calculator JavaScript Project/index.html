<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator JavaScript Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <input type="text" id="display" readonly>
    <div class="input-btn">
      <button class="btnC">C</button>
      <button class="btn1">1</button>
      <button class="btn2">2</button>
      <button class="btn-plus">+</button>
      <button class="btn3">3</button>
      <button class="btn4">4</button>
      <button class="btn-minus">-</button>
      <button class="btn5">5</button>
      <button class="btn6">6</button>
      <button class="btn-mul">^</button>
      <button class="btn7">7</button>
      <button class="btn8">8</button>
      <button class="btn-div">/</button>
      <button class="btn-equal">=</button>
      <button class="btn9">9</button>
      <button class="btn0">0</button>
      <button class="btn-dot">.</button>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
